<html>
  <head>
    <title>Snap</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.2.0/snap.svg-min.js"></script>
  </head>

  <body>
    <svg id="svg" style="height:500px; width:500px;"></svg>
    <div id="iconDiv" style="height:200px; width: 200px"></div>

    <script type="application/javascript">

      let s1 = Snap("#svg");
      Snap.load("mario.svg", function(f) {

        // select #mario layer group within svg file
        let layer0 = f.select("#mario");

        const original_size = 40;
        const hover_size = 24;
        const animation_time = 250;

        $.each(layer0.selectAll("rect").items, function() {

          this.attr({
            origX: this.attr('x'),
            origY: this.attr('y'),
            modX: parseInt(this.attr('x')) + ((original_size-hover_size)/2),
            modY: parseInt(this.attr('y')) + ((original_size-hover_size)/2)
          });

          this.mouseover(function() {
            this.animate({
              x: 160,
              y: parseInt(this.attr('modY')),
              width: hover_size,
              height: hover_size
            }, animation_time, mina.elastic);
          }).mouseout(function() {
            this.stop();
            this.animate({
              x: parseInt(this.attr('origX')),
              y: parseInt(this.attr('origY')),
              width: original_size,
              height: original_size
            }, animation_time*5, mina.elastic);
          }).click(function() {
            alert(`clicked ${this.attr('id')}`);
          });
        });

        s1.append(layer0);
      });

      let s2 = Snap('#iconDiv');
      Snap.load('drawing.svg', function(f) {
        let pinkRect = f.select('#pinkRect');
        let rectTop = f.select('#rectTop');
        let rectBottom = f.select('#rectBottom');

        rectTop.hover((function() {
          console.log("hovered");
          pinkRect.animate({d: 'm 104.28571,208.07649 140,0 0,112.85714 -140,0 z'}, 200, mina.easein);
          pinkRect.animate({transform: 'r45,100,100'}, 200, mina.easein);
        }),
          (function() {
            pinkRect.animate({d: 'm 104.28571,208.07649 140,0 0,112.85714 -140,0 z'}, 200, mina.easein);
            pinkRect.animate({transform: 'r0,100,100'}, 200, mina.easein);
            pinkRect.animate({fill: '#fff'}, 50, mina.easein)
          }));
        rectBottom.hover((function() {
            pinkRect.animate({d: 'm 104.28571,208.07649 140,0 0,112.85714 -140,0 z'}, 200, mina.easein);
            pinkRect.animate({transform: 'r-45,100,100'}, 200, mina.easein);
          }),
            (function() {
              pinkRect.animate({d: 'm 104.28571,208.07649 140,0 0,112.85714 -140,0 z'}, 200, mina.easein);
              pinkRect.animate({transform: 'r0,100,100'}, 200, mina.easein);
              pinkRect.animate({fill: '#fff'}, 50, mina.easein)
            }));
        s2.append(f);
      });

    </script>

  </body>

</html>
